<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="header_logo">
                <img src="./assets/nerdofertas_logo.jfif" alt="" width="50" height="50">
            </div>
            <div class="header_txt">
                <h5>Admin Menu - Add Cupons</h5>
            </div>
        </div>
        <div class="data_body">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Marketplace:</label>
                        <select v-model="cupom_obj.marketplace_id" class="form-select">
                            <option value="">Open this select menu</option>
                            <option value="1">Aliexpress</option>
                            <option value="2">Kabum</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">All products:</label>
                        <p><input type="checkbox" v-model="cupom_obj.all_products" style="zoom: 1.3;" class="custom-control-input"/></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Cupom:</label>
                        <input type="text" v-model="cupom_obj.cupom" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Code:</label>
                        <input type="text" v-model="cupom_obj.code" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Start Date:</label>
                        <input type="date" v-model="cupom_obj.start_date" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label">End Date:</label>
                        <input type="date" v-model="cupom_obj.end_date" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Valor Desconto:</label>
                        <input type="text" v-model="cupom_obj.value" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Valor MÃ­nimo:</label>
                        <input type="text" v-model="cupom_obj.minimo" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Link:</label>
                        <input type="text" v-model="cupom_obj.link" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Text:</label>
                        <textarea type="text" v-model="cupom_obj.text" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col action_buttons">
                        <button v-on:click="saveCupom()" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                            </svg>
                            Save cupom
                        </button>
                        <button type="button" v-on:click="cancel()" class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L7.293 8z"/>
                            </svg>
                            Cancelar
                        </button>

                        <button type="button" v-on:click="teste()" class="btn btn-danger">
                            test
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const { createApp, ref } = Vue

    let cupom_obj = ref({
        marketplace_id: '',
        cupom: '',
        code: '',
        all_products: false,
        text: '',
        link: '',
        start_date: '',
        end_date: '',
        value: 0,
        minimo: 0
    })

    createApp({
            setup() {
                return {
                    cupom_obj
                }
            },
            methods: {
                saveCupom() {
                    const dataString = JSON.stringify(this.cupom_obj);
                    window.Telegram.WebApp.sendData(dataString);
                },
                cancel(){
                    window.Telegram.WebApp.close();
                },
                teste(){
                    // envia uma mensagem para o telegram
                    window.Telegram.WebApp.sendData("Teste");
                }
            },
            // imprime os dados do usuario do telegram ao iniciar o vuejs
            mounted() {
                console.log("USER", window.Telegram.WebApp);
                // configura o telegram para receber dados
                window.Telegram.WebApp.onData = (data) => {
                    console.log("TESTE ONDATA DATA", data);
                }
            }
        }).mount('#app')
</script>
</html>
